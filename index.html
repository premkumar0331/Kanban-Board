<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="toolbox_cont">
      <div class="toolbox_priority_cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="lightblack color"></div>
      </div>
      <div class="action_btn_cont">
        <div class="add_btn"><i class="fa-solid fa-plus fa-2x"></i></div>
        <div class="remove_btn"><i class="fa-solid fa-xmark fa-2x"></i></div>
      </div>
    </div>
    <!-- ticket -->
    <div class="main_cont">
      <!-- <div class="ticket_cont">
        <div class="ticket_color "></div>
        <div class="ticket_id"></div>
        <div class="ticket_task">
          afsfaf assa fwefs s sf asfdf sf we fasfsfwf asfs fsfwef asfsfef
        </div>
        <div class="ticket_lock">
          <i class="fa-solid fa-lock" aria-hidden="true"></i>

          <i class="fa-solid fa-unlock" aria-hidden="true"></i>
        </div>
      </div> -->
    </div>
    <!-- modal_contianer -->
    <div class="modal_cont">
      <textarea class="text_area_cont" placeholder="Enter your task, Press Tab to Add"></textarea>
      <div class="priority_color_cont">
        <div class="lightpink color active"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="lightblack color"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
